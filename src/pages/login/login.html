<ion-header>

  <ion-navbar>
    <ion-title>Авторизация пользователя</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="../../assets/Logo.png" alt="">
  <form action="" (ngSubmit)="Login()" enctype="multipart/form-data">
    <ion-list>
        <input class="login-field" type="text" name="login" placeholder="Логин" [(ngModel)]="auth_data.login">

        <input class="login-field" type="password" name="password" placeholder="Пароль" [(ngModel)]="auth_data.password">
    </ion-list>

    <div padding>
      <button ion-button class="login-btn" color="primary" block>ВОЙТИ</button>
    </div>
  </form>

  <div class="check-div">
      <input type="checkbox" class="save-check">
      <span>Сохранить пароль</span> 
  </div>
  
</ion-content>
