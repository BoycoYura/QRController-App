<ion-header>
    <ion-navbar>
      <ion-title><ion-icon class="menu-toogler" name="menu" (click) = "toggleMenu()"></ion-icon></ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content padding>
      <form action="" (ngSubmit)="ScanNumber()">
          <ion-list>
              <input class="number-field" disabled="{{isDisabled}}" type="number" name="number" [(ngModel)]="ticket_id" placeholder="Введите номер">
          </ion-list>
          <p class="ticket_number"  [ngClass]="{
            visible: number_ticket !== null
          }">{{ticket_id}}</p>
          <p class="num-check"><ion-icon name="checkmark" class="icon-checkmark true-status" [ngClass]="{
            visible: reqStatus == true,
            displaying: reqStatus == true
          }"></ion-icon></p>
          <p class="num-check"><ion-icon name="close" class="icon-close false-status" [ngClass]="{
            visible: reqStatus == false,
            no_displaying: reqStatus == true,
            displaying: reqStatus == false
          }"></ion-icon></p>
          <p class="requset-status" [ngClass]="{
            visible: reqStatus == true
          }">Готово</p>
          <p class="requset-status" [ngClass]="{
            visible: reqStatus == false
          }">Номер не найден</p>
          <div padding>

            <a ion-button (click)="refresh()" class="scan-btn" color="primary" block [ngClass]="{
              displaying: reqStatus == true,
              no_displaying: reqStatus == false,
              hidden: reqStatus == null
            }">ОК</a>
            <a ion-button (click)="refresh()" class="scan-btn" color="primary" block [ngClass]="{
              displaying: reqStatus == false,
              hidden: reqStatus == null
            }">Закрыть</a>
            <button ion-button class="scan-btn" type="submit" color="primary" block [ngClass]="{
              no_displaying: reqStatus !== null
            }">Найти</button>
          </div>
        </form>

        
  </ion-content>
