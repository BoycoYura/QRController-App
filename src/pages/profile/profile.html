<ion-header>
    <ion-navbar>
      <ion-title><ion-icon class="menu-toogler" name="menu" (click) = "toggleMenu()"></ion-icon></ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <div class="user-info">
    <p class="user-name">{{firstname}} <br> {{lastname}}</p>
    <p class="user-status">{{position}}</p>
  </div>
  <button ion-button class="scan-btn" (click)="logout()" color="primary" block>Выйти</button>
</ion-content>
