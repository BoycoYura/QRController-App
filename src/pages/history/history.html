<ion-header>
    <ion-navbar>
      <ion-title><ion-icon class="menu-toogler" name="menu" (click) = "toggleMenu()"></ion-icon></ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <p class="page-header">Билеты</p>

  <div class="history-list" >
    <p class="history-item" *ngFor="let ticket of TicketsMas | paginate: { itemsPerPage: 7, currentPage: p}" (click)="openInfo((ticket.id))">Билет № {{ticket.id}}</p>
  </div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</ion-content>
