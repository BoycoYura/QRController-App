<ion-header>
  <ion-navbar>
    <ion-title><ion-icon class="menu-toogler" name="menu" (click) = "toggleMenu()"></ion-icon></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="scanner-box">
      <img src="./assets/imgs/left.png" alt="">
        <ion-icon name="checkmark" class="icon-checkmark" [ngClass]="{
          displaying: reqStatus == true
        }"></ion-icon>
        <ion-icon name="close" class="icon-close" [ngClass]="{
          displaying: reqStatus == false
        }" ></ion-icon>
      <img src="./assets/imgs/right.png" alt="" >
  </div>
  <p class="status-text" [ngClass]="{
    visible: reqStatus == true,
    no_displaying: reqStatus == false
  }">Готово!</p>
  <p class="status-text" [ngClass]="{
    visible: reqStatus == false,
    no_displaying: reqStatus == null
  }">Билет использован!</p>

<p class=" not-found" [ngClass]="{
    displaying: notFound == true,
    no_displaying: notFound == null
  }">Билет не найден в базе!</p>

  <div>
    <a (click)="refresh()" class="transparent-btn close-btn" ion-button block [ngClass]="{
      displaying: reqStatus == false
    }">Закрыть</a>
    <a (click)="refresh()" class=" close-btn scan-button" ion-button block [ngClass]="{
      displaying: reqStatus == true
    }">ОК</a>
    <a class="scan-button nummer-link" ion-button block (click)="toNummerPage()" [ngClass]="{
      displaying: reqStatus == false
    }">Проверка по номеру </a>
    <button class="scan-button scanner-btn" ion-button block (click)="scan()" [ngClass]="{
      dop_margin: reqStatus == null,
      displaying: reqStatus == null
    }">Сканировать</button>
    
  </div>
</ion-content>
